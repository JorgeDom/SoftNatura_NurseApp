<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
        <div class=" d-flex justify-content-center align-content-center h-100 bg-light">
            {% include 'includes/nurseApp/modalViewHistoricalData.html' %}
            <div class="col-6 d-flex">
                <div class="card w-50 m-auto">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form role="form" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                    <small class="text-danger">{{ form.username.errors|striptags }}</small>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    <small class="text-danger">{{ form.password.errors|striptags }}</small>
                                </div>

                                <button class="btn btn-lg btn-success btn-block" type="submit">
                                    <i class="fas fa-user-nurse"></i> &ensp; Login </button>
                                <button class="btn btn-lg btn-secondary btn-block" type="button"
                                        data-toggle="modal"
                                        data-target="#modalViewHistoricalData">
                                    <i class="fas fa-hospital-user"></i> &ensp; I'm a Patient </button>
                            </fieldset>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
