{% block content %}
    <div class="modal fade" id="modalChangeStatus">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fas fa-exclamation-triangle" style="color: #ff9900"></i> &nbsp; Attention!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="formModalChangeStatus" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                You are about to change the status of
                                <strong><span id="patient_name"></span></strong>.

                                Are you sure you want to continue?
                            </div>
                        </div>

                        <div class="form-group">
                            <input title="" type="text" class="form-control" id="patient_id" value="" hidden>
                        </div>

                    </div>
                     <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal" style="float: right">No, not very sure</button>
                        <button type="submit" name="submit" class="btn btn-primary" style="float: right"> Yes, I am</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
